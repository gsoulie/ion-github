<ion-header>

  <ion-navbar first>
    <ion-title>{{login}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="main">
  <ion-card>
    <ion-item>
      <ion-avatar item-left>
        <img [src]="user.avatar_url">
      </ion-avatar>
      <button clear item-right (click)="goToRepo()">
        <ion-icon first name="logo-github" item-right></ion-icon>
      </button>
      <h2>{{user.name}}</h2>
      <p>{{user.login}}</p>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Followers</ion-label>
        <ion-badge item-right second>{{user.followers}}</ion-badge>
      </ion-item>
       <ion-item>
        <ion-label>Following</ion-label>
        <ion-badge item-right second>{{user.following}}</ion-badge>
      </ion-item>
       <ion-item>
        <ion-label>Repos</ion-label>
        <ion-badge item-right second>{{user.public_repos}}</ion-badge>
      </ion-item>
       <ion-item>
        <ion-label>Gists</ion-label>
        <ion-badge item-right second>{{user.public_gists}}</ion-badge>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-icon first name="home" item-left></ion-icon><p>{{user.company || "None"}}</p>
    </ion-item>
    <ion-item>
      <ion-icon first name="logo-wordpress" item-left></ion-icon><p><a href="{{user.blog}}">{{user.blog}}</a></p>
    </ion-item>
    <ion-item>
      <ion-icon first name="pin" item-left></ion-icon><p>{{user.location}}</p>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-card-header><b>Repos</b></ion-card-header>
    <ion-card-content>
      <ion-list>
        <!--<ion-item *ngFor="let rep of repos">
          <p><a href="{{rep.html_url}}?files=1">{{rep.full_name}}</a></p>
          <p>{{rep.description}}</p>
        </ion-item>-->
        <button ion-item *ngFor="let rep of repos" (click)="openRepo(rep.html_url,rep.full_name)">
          <p id="reposTitle">{{rep.full_name}}</p>
          <p>{{rep.description}}</p>
        </button>
      </ion-list>
    </ion-card-content>
</ion-card>
</ion-content>
