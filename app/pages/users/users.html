<ion-header>
  <ion-navbar first>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Users</ion-title>
  </ion-navbar>
  <ion-toolbar second>
    <ion-searchbar second (input)="search($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!--<ion-list>
    <button ion-item *ngFor="let user of users" (click)="goToDetails($event, user.login)">-->
  <ion-list [virtualScroll]="users">
    <button ion-item *virtualItem="let user" (click)="goToDetails($event, user.login)">
      <ion-avatar item-left>
        <img [src]="user.avatar_url">
      </ion-avatar>
      <h2>{{ user.login }}</h2>
      <ion-icon md="md-arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
  <!--<ion-infinite-scroll (infinite)="infiniteRefresh($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>-->
</ion-content>
